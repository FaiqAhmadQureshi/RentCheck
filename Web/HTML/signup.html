<html>
    <title>SignUp - RentCheck</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="\CSS\index.css">
    <link rel="stylesheet" href="\CSS\signup.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    </style>
    <body>
     
<!-- Navbar -->
<div class="topnav">
  <a href="index.html" >Home</a>
  <div class="dropdown">
    <button class="dropbtn">Rent
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="rent_history.html">Rent History</a>
      <a href="rent.html">Pay Rent</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Complaint
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="view_complaint.html">View Complaints</a>
      <a href="complaint.html">File Complaint</a>
    </div>
  </div>
  <div class="topnav-right">
  <div class="dropdown">
    <button class="dropbtn">Account
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <a href="Login.html" >Login</a>
        <a href="signup.html">SignUp</a>
      </div>
    </div>
  </div>
</div>

<!--Header-->
  <header style="padding:128px 16px">
    <form style="border:1px solid #ccc">
      <div class="container">
        <h1 class="fname">Sign Up</h1>
        <div class="imgcontainer">
          <img src="\IMG\pngfuel.com.png" alt="Avatar" class="avatar">
        </div>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" > Remember me
        </label>
    
        <p style="color: black">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </header>

  <!-- Footer -->
<footer>  
  <div>
 <h5 class= "head5">
  <a href="index.html">RENTCHECK</a>
</h5>
 </div>
</footer>

    </body>
</html>
