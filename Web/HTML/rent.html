.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="topnav">
  <a href="index.html" >Home</a>
  <div class="dropdown">
    <button class="dropbtn">Rent
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="rent_history.html">Rent History</a>
      <a href="rent.html">Pay Rent</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Complaint
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="view_complaint.html">View Complaints</a>
      <a href="complaint.html">File Complaint</a>
    </div>
  </div>
  <div class="topnav-right">
  <div class="dropdown">
    <button class="dropbtn">Account
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <a href="Login.html" >Login</a>
        <a href="signup.html">SignUp</a>
      </div>
    </div>
  </div>
</div>


<!-- Header -->
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3 class="fname">Online Payment</h3>
            <label class="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label class="fname"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
          </div>

          <div class="col-50">
            <h3 class="fname">Payment</h3>
            <label class="fname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label class="fname">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label class="fname">Payment Amount</label>
            <input type="text" id="pay" name="payment" placeholder="Amount">
            <label class="fname">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label class="fname">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label class="fname">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <input type="submit" value="Complete Payment" class="btn">
      </form>
    </div>
  </div>

</body>
</html>
